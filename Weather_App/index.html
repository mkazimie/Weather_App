<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="loading">
<header>
  <div class="container">
    <div class="logo"><img src="images/icons/logo.svg"/> Weather App</div>
    <button class="btn" id="add-city">Add City <i class="material-icons">add_circle</i></button>
  </div>
</header>

<section id="app" class="container">

  <!-- Moduł wyszukiwarki - domyślnie ukryty -->
  <div class="module module__form" hidden>
    <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
    <h2>Find City</h2>

    <form novalidate autocomplete="off" class="find-city">
      <input type="text" name="search" id="search" placeholder="np. Wrocław"/>
      <button type="submit"><i class="material-icons">search</i></button>
    </form>
    <div class="search-error"></div>
  </div>

  <!--
     Moduł pogody
     Poniższy kod możecie potraktować jako template do kolejnych modułów
     Możecie go sklonować używając metody cloneNode(true), i powstawiać odpowiednie wartości z aktualnego miasta.
  -->
  <div class="module module__weather">
    <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>

    <div class="weather">
      <div class="weather__icon"><img src="images/icons/partly-cloudy-day.svg"/></div>

      <div class="weather__info">
        <div class="city">
          <span class="city__name"></span> <span class="btn btn--icon"><i class="material-icons">edit</i></span>
        </div>
        <div class="temperature"><span class="temperature__value"></span></div>
      </div>

      <ul class="weather__details">
        <li><img src="images/icons/pressure.svg"/> <span class="pressure__value"></span></li>
        <li><img src="images/icons/humidity.svg"/> <span class="humidity__value"></span></li>
        <li><img src="images/icons/wind-speed.svg"/> <span class="wind-speed__value"></span></li>
      </ul>

      <ul class="weather__forecast">
        <li>
          <span class="day"> </span> <img src="images/icons/clear-day.svg"/>
          <span class="temperature_forecast"></span>
        </li>

        <li>
          <span class="day"> </span> <img src="images/icons/snow.svg"/>
          <span class="temperature_forecast"></span>
        </li>

        <li>
          <span class="day"> </span> <img src="images/icons/rain.svg"/>
          <span class="temperature_forecast"></span>
        </li>

        <li>
          <span class="day"> </span> <img src="images/icons/cloudy.svg"/>
          <span class="temperature_forecast"></span>
        </li>

        <li>
          <span class="day"> </span> <img src="images/icons/cloudy.svg"/>
          <span class="temperature_forecast"></span>
        </li>

      </ul>
    </div>
  </div>

  <div class="loading">
    <div class="dual-ring"></div>
  </div>
</section>

<script src="build/out.js"></script>
</body>
</html>
